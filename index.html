<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Add User</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          </div>
        </div>
      </nav>
    <div class="container mt-5 d-flex justify-content-center">
        <!-- <div class="row"> -->
            <div class="col-md-6">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fullname" class="form-label"><span style="color:#ff0000">*</span> Full name</label>
                        <input id="fullname" type="text" class="form-control"  aria-label="First name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label"><span style="color:#ff0000">*</span> Username</label>
                        <input id="username" type="text" class="form-control"  aria-label="username" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="password" class="form-label"><span style="color:#ff0000">*</span> Password</label>
                        <input id="password" type="password" class="form-control"  aria-label="password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label"><span style="color:#ff0000">*</span> Phone Number</label>
                        <input id="phone" type="text" class="form-control"  aria-label="phone" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 mt-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Send Email?</label> <br>
  
                        </div>
                          
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label"><span style="color:#ff0000">*</span> Email</label>
                        <input id="email" type="email" class="form-control"  aria-label="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input id="address" type="text" class="form-control"  aria-label="addres" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input id="contact" type="text" class="form-control"  aria-label="contact" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="valid" class="form-label"><span style="color:#ff0000">*</span> validPeriod</label>
                        <input id="valid" type="date" class="form-control"  aria-label="valid" required>
                    </div>
                    <div class="col-md-6">
                        <label for="appld" class="form-label"><span style="color:#ff0000">*</span> Appld</label>
                        <input id="appld" type="text" class="form-control"  aria-label="username" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fullname" class="form-label"><span style="color:#ff0000">*</span> capacity(M)</label>
                        <input id="fullname" type="text" class="form-control"  aria-label="First name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label">Postscript</label>
                        <input id="username" type="text" class="form-control"  aria-label="username" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <div class="col-md-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Whether to authorize the background?</label> <br>
  
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <button type="button" class="btn btn-light">Cancel</button>
                        <button type="button" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
